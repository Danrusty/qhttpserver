  #- ps: $pair = "${user}:${pass}"
  #- ps: $bytes = [System.Text.Encoding]::ASCII.GetBytes($pair)
  #- ps: $base64 = [System.Convert]::ToBase64String($bytes)
  #- ps: $basicAuthValue = "Basic $base64"
  #- ps: $headers = @{ Authorization = $basicAuthValue }
  #- ps: $commit = $Env:APPVEYOR_REPO_COMMIT
  #- ps: $commit  = $commit.substring(0,7)
  #- ps: Invoke-RestMethod  -Method PUT -Headers $headers -uri https://api.bintray.com/content/kleag/windows64/qhttpserver/$Env:APPVEYOR_BUILD_NUMBER/$Env:APPVEYOR_BUILD_NUMBER/qhttpserver-0.0.$commit-win64.exe?publish=1 -Infile C:/b/qhttpserver-0.0.1-win64.exe

artifacts: 
  - path: qhttpserver*.exe
    name: packages

deploy:
  description: '$(VERSION_RELEASE)'
  provider: GitHub
  tag: $(VERSION_RELEASE)
  auth_token:
    secure: 01sh5OxKgkUJbTt/ldX/duLQk6iP28Iwet3reW8FK8f7Z3xiM2RLHQUwOzZye4qs
  artifact: packages
  force_update: true




on_failure:
  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
